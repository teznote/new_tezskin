<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"/>
        <title>Tez' New Theme for Gihub Pages</title>
        <link rel="stylesheet" href="https://cdn.master.co/normal.css"/>
        <style>
            @keyframes flash {
                0%,50%,to {
                    opacity: 1
                }

                25%,75% {
                    opacity: 0
                }
            }
        </style>
        <script src="https://cdn.master.co/css@1.37.8"></script>
    </head>
    <body>
        <div class="rel">
            <img class="aspect:480/319" src="https://css.master.co/images/landscape-mobile-screen.png" alt="hello world"/>
            <h1 class="abs blend:overlay text:center font:7vw font:40@xs font:heavy inset:0 m:auto h:fit @flash|3s|infinite">
                Hello World!
            </h1>
        </div>
    </body>
</html>
