<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <tile>{{ site.title }}</tile>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-nanum-square-neo@0.0.6/nanumsquareneo.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"/>
        <link rel="stylesheet" href="./.virtual/master.css"/>
        <style>
            * {
                box-sizing: border-box; -ms-overflow-style: none; scrollbar-width: none;
            }
            *::-webkit-scrollbar {
                display: none;
            }
            :root {
                --fg-a: rgb(52, 58, 64); --fg-b: rgb(253, 126, 20);
                --bg-a: rgb(248, 249, 250); --bg-b: rgb(233, 236, 239);
                --shdow:  rgba(53, 59, 65, 0.05) 0px 2.8px 2.2px 0px, rgba(53, 59, 65, 0.03) 0px 6.7px 5.3px 0px, rgba(53, 59, 65, 0.04) 0px 12.5px 10px 0px, rgba(53, 59, 65, 0.04) 0px 22.3px 17.9px 0px, rgba(53, 59, 65, 0.05) 0px 41.8px 33.4px 0px, rgba(53, 59, 65, 0.02) 0px 100px 80px 0px;
            }
            :root.dark {
                --fg-a: rgb(222, 226, 230); --fg-b: rgb(255, 192, 120);
                --bg-a: rgb(3, 5, 7); --bg-b: rgb(22, 25, 29);
                --shadow: rgba(3, 5, 7, 0.83) 0px 2.8px 2.2px 0px, rgba(3, 5, 7, 0.81) 0px 6.7px 5.3px 0px, rgba(3, 5, 7, 0.82) 0px 12.5px 10px 0px, rgba(3, 5, 7, 0.82) 0px 22.3px 17.9px 0px, rgba(3, 5, 7, 0.83) 0px 41.8px 33.4px 0px, rgba(3, 5, 7, 0.8) 0px 100px 80px 0px;
            }
        </style>
    </head>
    <body class="fixed top:0 right:0 bottom:0 left:0 fg:$(fg-a) bg:$(bg-a) font:400|16px|NanumSquareNeo|sans-serif">
        
    </body>
</html>
