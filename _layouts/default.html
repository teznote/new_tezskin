<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-nanum-square-neo@0.0.6/nanumsquareneo.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"/>
    <link rel="stylesheet" href="./res/main.css"/>
    <style>
      :root {
        --fg-a: #343a40; --fg-b: #7950f2; --bg-a: #f8f9fa; --bg-b: #e9ecef;
      }
    </style>
  </head>
  <body class="position:fixed top:0 right:0 bottom:0 left:0
               font:400_16px_NanumSquareNeo,sans-serif color:var(--fg-a) background:var(--bg-a)">
    <div class="display:flex flex-direction:column height:100%">
      <div class="flex:0_0_3rem">
        <div class="height:100% max-width:1024px margin:0_auto padding:0.5rem">
          <div class="display:flex align-items:center justify-content:space-between height:100%">
            <h1 id="site-title">
              <a href="/">{{ site.title }}</a>
            </h1>
            <div>
              스위치
            </div>
          </div>
        </div>
      </div>
      <div class="flex:1_0_0 min-height:0 padding:0.5rem">
        <div class="height:100% max-width:1024px margin:0_auto padding:0.5rem">
          본문 Main
        </div>
      </div>
    </div>
  </body>
</html>
